<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Login</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="container"> <!-- // container -->
        <div class="container-box">  <!-- // container box-->
            <!-- // log0  -->
            <div class="logo">
                <img src="asset/img/logo2.png" alt="logo" width="45%">
            </div>
            <!-- // header  -->
            <div class="header">
                <h3>Sign in</h3>
            </div>
            <div class="form">
                <form action="post">
                    <input type="text" placeholder="Email, phone or Skype" class="form-control">

                    <div class="create-account">
                        <p>No account? <a href="javascript:void(0);">Create one!</a></p>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </form>
            </div>
        </div> <!-- // container box -->
        <!-- // footer  -->
        <div class="footer">
            <div>
                 <p><a href="javascript:void(0);"></a>Terms of use</p>
            </div>
            <div>
                 <p><a href="javascript:void(0);"></a>Privacy & cookies</p>
            </div>
        </div>
    </div>  <!-- // container -->
</body>
</html>
